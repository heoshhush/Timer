<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class = "container">
        <div class = "timer">
            <div class="timer__showingTime">
                <div class="timer__count">
                    <span class="minutes">00</span> :
                    <span class="seconds">00</span> :
                    <span class="milSeconds">00</span>
                </div>
            </div>
            <ul class="timer__record"></ul>
            <div class="buttons">    
                <button class="startButton">
                    START
                </button>
                <button class="stopButton">
                    STOP
                </button>
                <button class="resetButton">
                    RESET
                </button>
                <button class="recordButton">
                    RECORD
                </button>
            </div>
        
        
    </div>
</body>
</html>
